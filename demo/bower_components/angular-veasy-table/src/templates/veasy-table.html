<div style="min-width: 675px;">

  <!-- Top Row -->
  <div class="row">
    <div class="col-sm-12" style="margin-bottom: 10px;">

      <!-- Filter -->
      <input ng-show="{{config.filter.enable}}" type="text" name="query" class="pull-left form-control input-sm w-sm inline m-r" style="width: 30%;margin-top: 5px;margin-right: 5px;" placeholder="Filter by..." ng-model="query" ng-change="search()">
      <!-- /Filter -->

      <!-- Conditional Filter -->
      <div ng-show="{{config.filter.enable && config.filter.conditional}}" class="btn-group" style="margin-top: 5px;">
        <label class="btn btn-primary input-sm" style="font-size: 12px;" ng-class="{'active': condition === 'AND'}" ng-model="condition" ng-click="changeCondition('AND')" btn-radio="'AND'">AND</label>
        <label class="btn btn-primary input-sm" style="font-size: 12px;" ng-class="{'active': condition === 'OR'}" ng-model="condition" ng-click="changeCondition('OR')" btn-radio="'OR'">OR</label>
      </div>
      <!-- /Conditional Filter -->

      <!-- Items by Page -->
      <div class="pull-right" style="margin-top: 5px;">
        <input ng-show="{{config.pagination.enable}}" type="number" min="1" max="1000" name="itemsPerPage" class="form-control input-sm w-sm inline m-r" style="width: 55px;display: inline-block;" placeholder="Items" ng-model="config.pagination.itemsPerPage" ng-change="search()">
        <div class="pull-left" style="color: #6B6B6B;margin: 7px 5px 0 0;font-size: small;">
          <span>Items by Page: </span>
        </div>
        <!-- /Items by Page -->

        <!-- Column Filter -->
        <button ng-show="{{config.columnFilter.enable}}" class="btn btn-default" style="font-size: 12px;margin-left: 5px;height: 30px;" ng-click="openColumnFilter('sm')"><i class="fa fa-filter"></i></button>
        <!-- /Column Filter -->

      </div>
    </div>
  </div>
  <!-- /Top Row -->

  <!-- Table -->
  <div class="row">
    <div class="col-sm-12">
      <table id="{{config.id}}" class="table table-striped table-hover table-condensed fix-table no-select" style="margin-bottom: 0 !important;border-top: 1px solid #DDD;" ng-mousemove="onMove($event)" ng-mouseup="onStopDrag($event)" ng-mouseleave="onLeave($event)">
        <thead ng-show="!isLoading" class="no-select">
          <tr>
            <th ng-show="{{config.checkbox.enable}}" ng-style="{width: checkboxColumnSize + 'px'}">
              <div class="checkbox" style="margin-top: 0;margin-bottom: 0;">
                <label style="margin-bottom: -5px;">
                  <input type="checkbox" ng-model="cb" ng-click="checkAllRows(cb)">
                </label>
              </div>
            </th>
            <th ng-repeat="column in visibleColumns" class="truncate" ng-class="addHeaderResizeClass($index)" ng-style="{width: column.size + 'px'}">
              <div style="width: 100%;display: inline-flex;">
                <div ng-show="{{config.resizable.enable}}" ng-if="$index > 0" ng-mousedown="onDrag($event, $index)" class="veasyt-grip" style="height: 30px;">
                  <div class="veasyt-resizer" ng-class="addResizeBarClass($index)"></div>
                </div>
                <div class="use-ellipsis" style="float:left;cursor: pointer;" ng-click="sort(column.value);">
                  <i ng-show="config.sort.enable" class="fa" ng-class="{'fa-sort-asc': orderByIcon('asc', column.value), 'fa-sort-desc': orderByIcon('desc', column.value), 'fa-sort': orderByIcon('', column.value)}">
                  </i> {{column.header}}
                </div>
              </div>
            </th>
          </tr>
        </thead>
        <tbody ng-hide="isLoading">
          <tr ng-repeat="row in paginatedList[config.pagination.currentPage] | orderBy:predicate:reverse">
            <td ng-show="{{config.checkbox.enable}}" class="truncate" style="vertical-align: middle;">
              <div>
                <label>
                  <input type="checkbox" style="margin-top: 7px;" ng-model="cbs[getIndex(row)]" ng-init="cbs[getIndex(row)] = false" ng-click="checkRow(row)">
                </label>
              </div>
            </td>
            <td ng-repeat="column in visibleColumns | orderBy:predicate:reverse" style="vertical-align: middle;" class="use-ellipsis" ng-class="addCellResizeClass($index)">{{row[column.value]}}</td>
          </tr>
        </tbody>
        <tbody ng-show="isLoading">
          <tr>
            <td colspan="5" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
          </tr>
        </tbody>
        <tfoot ng-show="!isLoading && config.pagination.enable">
          <td colspan="{{colspan}}">
            <div class="" style="">
            </div>
            <div class="col-sm-6 col-sm-offset-3" style="text-align: center;height: 35px;padding-top: 0;">
              <ul class="pagination input-sm" style="margin-top: 0px;">
                <li ng-class="prevPageDisabled()">
                  <a href ng-click="setPage(0)" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                </li>
                <li ng-class="prevPageDisabled()">
                  <a href ng-click="prevPage()" aria-label="Previous"><span aria-hidden="true">&lsaquo;</span></a>
                </li>
                <li ng-repeat="page in pages(paginatedList.length)" ng-class="{active: page === config.pagination.currentPage}" ng-click="setPage(page)">
                  <a href>{{page + 1}}</a>
                </li>
                <li ng-class="nextPageDisabled()">
                  <a href ng-click="nextPage()" aria-label="Next"><span aria-hidden="true">&rsaquo;</span></a>
                </li>
                <li ng-class="nextPageDisabled()">
                  <a href ng-click="setPage(paginatedList.length - 1)" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
                </li>
              </ul>
            </div>
            <div class="col-sm-3" style="text-align: right;color: #6B6B6B;margin-top: 10px;margin-bottom: 14px;font-size: small;">
              <span>Total Items: {{filteredList.length}}</span>
            </div>
          </td>
        </tfoot>
        <tfoot ng-hide="config.pagination.enable || isLoading">
          <td colspan="{{colspan}}">
            <div class="col-sm-3 col-sm-offset-9" style="text-align: right;color: #6B6B6B;margin-top: 10px;margin-bottom: 14px;font-size: small;">
              <span>Total Items: {{list.length}}</span>
            </div>
          </td>
        </tfoot>
      </table>
    </div>
  </div>
  <!-- /Table -->

</div>
